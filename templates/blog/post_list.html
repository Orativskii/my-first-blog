{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="textwrap">{{ post.text|linebreaksbr }}</p>
        </div>
        <div class="date">
            {{ post.published_date }}
        </div>
        <hr>

    {% endfor %}
{% endblock %}
